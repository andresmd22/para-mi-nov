<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti, Mi Amor 仇벒잺</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bgFade 10s infinite alternate;
      position: relative;
    }

    @keyframes bgFade {
      0% { background: linear-gradient(to bottom, #ffdee9, #b5fffc); }
      100% { background: linear-gradient(to bottom, #ffd6d6, #c1f0f6); }
    }

    .card {
      background-color: white;
      border-radius: 30px;
      padding: 40px 40px 20px 40px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      z-index: 2;
      animation: popUp 1.5s ease-out;
      position: relative;
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #a044ff;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin: 20px 0;
    }

    .heart {
      font-size: 4rem;
      color: red;
      animation: heartbeat 1s infinite;
      transition: transform 2s ease-in-out;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .flower {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 1;
      animation: float 4s infinite ease-in-out;
      transform-origin: center;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    .petal {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #d8b4f8 30%, #a855f7 70%);
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: 20px;
      left: 20px;
      transform-origin: bottom center;
    }

    .petal1 { transform: rotate(0deg); }
    .petal2 { transform: rotate(72deg); }
    .petal3 { transform: rotate(144deg); }
    .petal4 { transform: rotate(216deg); }
    .petal5 { transform: rotate(288deg); }

    .center {
      width: 24px;
      height: 24px;
      background: #facc15;
      border-radius: 50%;
      position: absolute;
      top: calc(72% - 12px); /* Ajuste aqu칤 */
      left: calc(50% - 12px);
      z-index: 2;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      border: 2px solid #eab308;
    }

    .left1 { left: 20px; top: 25%; animation-delay: 0s; }
    .left2 { left: 20px; top: 65%; animation-delay: 1s; }
    .right1 { right: 20px; top: 25%; animation-delay: 2s; }
    .right2 { right: 20px; top: 65%; animation-delay: 3s; }

    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.6);
      z-index: 3;
    }

    .top-bar button {
      background-color: #f472b6;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .top-bar button:hover {
      background-color: #ec4899;
    }

    .hearts-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .bg-heart {
      position: absolute;
      font-size: 2rem;
      color: #f472b6;
      opacity: 0.8;
      animation: floatHearts 4s linear forwards;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.2);
        opacity: 0;
      }
    }

    .heart.floating {
      animation: flyHeart 3s ease-in-out forwards;
    }

    @keyframes flyHeart {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

  </style>
</head>
<body>

  <!-- Barra interactiva -->
  <div class="top-bar">
    <button onclick="startSurprise()">presiona aqui c: 游눘</button>
  </div>

  <!-- Estrellas -->
  <div class="stars">
    <script>
      for (let i = 0; i < 30; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDuration = (Math.random() * 3 + 1) + "s";
        document.querySelector(".stars").appendChild(star);
      }
    </script>
  </div>

  <!-- Fondo de corazones -->
  <div class="hearts-bg" id="hearts-bg"></div>

  <!-- Flores -->
  <div class="flower left1">

  </div>

  <div class="flower right1">

    <div class="petal petal3"></div>

    <div class="center"></div>
  </div>

  <div class="flower right2">
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>

    <div class="petal petal4"></div>

  <!-- Tarjeta -->
  <div class="card">
    <div class="heart" id="heart">仇벒잺</div>
    <h1>Para el amor de mi vida Katiuska</h1>
    <p>Solo quer칤a recordarte lo mucho que te amo cari침o, y que tu eres mi solecito al levantarme cada ma침ana.</p>
    <p>Eres mi inspiraci칩n, mi alegr칤a y la raz칩n de mi existir. 游눞</p>
    <p>Te amito muchito c: </p>
    <p><strong>Con mucho amor Andres游눏</strong></p>
  </div>

  <script>
    function startSurprise() {
      const heart = document.getElementById('heart');
      heart.classList.add('floating');

      const bg = document.getElementById('hearts-bg');
      for (let i = 0; i < 30; i++) {
        let h = document.createElement("div");
        h.classList.add("bg-heart");
        h.innerHTML = "游눘";
        h.style.left = Math.random() * 100 + "%";
        h.style.fontSize = (Math.random() * 20 + 20) + "px";
        h.style.animationDuration = (Math.random() * 3 + 2) + "s";
        h.style.animationDelay = (Math.random() * 2) + "s";

    }

</body>
</html>
